<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Chart Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

  <body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-md-6 pe-0">
        <table class="charts-css bar reverse show-labels reverse-labels data-outside show-primary-axis"> 
          <thead>
            <tr>
              <th scope="col"> Month </th>
              <th scope="col"> Progress </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"> Jan </th>
              <td style="--size: 0.5;"> <span class="data"> 50 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Feb </th>
              <td style="--size: 0.1;"> <span class="data"> 10 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Mar </th>
              <td style="--size: 0.2;"> <span class="data"> 20 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Apr </th>
              <td style="--size: 0.33;"> <span class="data"> 33 </span> </td>
            </tr>
            <tr>
              <th scope="row"> May </th>
              <td style="--size: 0.65;"> <span class="data"> 65 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Jun </th>
              <td style="--size: 0.85;"> <span class="data"> 85 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Jul </th>
              <td style="--size: 0.4;"> <span class="data"> 40 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Aug </th>
              <td style="--size: 0.72;"> <span class="data"> 72 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Sep </th>
              <td style="--size: 0.6;"> <span class="data"> 60 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Oct </th>
              <td style="--size: 0.2;"> <span class="data"> 20 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Nov </th>
              <td style="--size: 0.55;"> <span class="data"> 55 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Dec </th>
              <td style="--size: 1;"> <span class="data"> 100 </span> </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6 ps-0">
        <table class="charts-css bar data-outside show-labels reverse-labels"> 
          <thead>
            <tr>
              <th scope="col"> Month </th>
              <th scope="col"> Progress </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"> Jan </th>
              <td style="--size: 0.3;"> <span class="data"> 30 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Feb </th>
              <td style="--size: 0.5;"> <span class="data"> 50 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Mar </th>
              <td style="--size: 0.8;"> <span class="data"> 80 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Apr </th>
              <td style="--size: 1;"> <span class="data"> 100 </span> </td>
            </tr>
            <tr>
              <th scope="row"> May </th>
              <td style="--size: 0.65;"> <span class="data"> 65 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Jun </th>
              <td style="--size: 0.45;"> <span class="data"> 45 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Jul </th>
              <td style="--size: 0.15;"> <span class="data"> 15 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Aug </th>
              <td style="--size: 0.32;"> <span class="data"> 32 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Sep </th>
              <td style="--size: 0.6;"> <span class="data"> 60 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Oct </th>
              <td style="--size: 0.9;"> <span class="data"> 90 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Nov </th>
              <td style="--size: 0.55;"> <span class="data"> 55 </span> </td>
            </tr>
            <tr>
              <th scope="row"> Dec </th>
              <td style="--size: 0.4;"> <span class="data"> 40 </span> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  




 
 
 


  <script src="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.js"></script>
</body>
</html>
