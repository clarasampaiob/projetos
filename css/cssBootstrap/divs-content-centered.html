<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Content within a Div</title>
    <style>
        .container {
            height: 30rem; /* Set the height of the container */
            background-color: lightgray; /* Optional: Background color for the container */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            text-align: center;
        }
        
        
        .container2 {
            height: 15rem; /* Set the height of the container */
            background-color: blue; /* Optional: Background color for the container */
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>


<div class="container">
    <div class="content">
        <p class="fs-1">Hello</p> 
    </div>
</div>

<div class="container2">
    <div class="content">
        <p class="fs-1">Hello</p> 
    </div>
</div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>


<script>
    // JavaScript to calculate and set the middle of the container div
    window.addEventListener('DOMContentLoaded', function() {
        var container = document.querySelector('.container');
        var content = document.querySelector('.content');

        // Calculate the vertical position of the middle of the container
        var containerMiddle = container.offsetTop + container.offsetHeight / 2;

        console.log('Vertical position of the middle of the container:', containerMiddle, 'pixels');
    });
</script>

</body>
</html>
