<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 1rem;
        }
        .content {
            height: 300px;
            width: 300px;
            background-color: lightcoral;
        }
    </style>
    <title>Overflow Example</title>
</head>
<body>

<h2>overflow: hidden</h2>
<div class="container overflow-hidden">
    <div class="content">This content is larger than the container and will be hidden.</div>
</div>

<h2>overflow: scroll</h2>
<div class="container overflow-auto">
    <div class="content">This content is larger than the container and will be scrollable.</div>
</div>

<h2>overflow: auto</h2>
<div class="container overflow-auto">
    <div class="content">This content is larger than the container and will be scrollable only if necessary.</div>
</div>

</body>
</html>
