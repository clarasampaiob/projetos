<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .fixed-bottom-fullwidth {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            z-index: 1000;
            width: 100vw;
        }

        .content {
            padding-bottom: 5rem; /* Adjust according to the height of the bottom fixed element */
            padding: 2rem;
            height: 200vh; /* to create a scrollable page */
        }
    </style>
    <title>Fixed Position Example</title>
</head>
<body>

<div class="content">
    <h1>Page Content</h1>
    <p>This is some example content. Scroll down to see the fixed element at the bottom stretch from left to right.</p>
</div>

<div class="fixed-bottom-fullwidth position-fixed bottom-0 start-0">Bottom Full Width</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+2vTPJp4YZpSmf0B5GF4ycMfF5K3G" crossorigin="anonymous"></script>
</body>
</html>
