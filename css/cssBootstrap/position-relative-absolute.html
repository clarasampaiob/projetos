<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Positioning Example</title>
    <style>
        .relative-box {
            position: relative;
            background-color: lightblue;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        .relative-box .inner-box {
            position: relative;
            background-color: lightcoral;
            width: 100px;
            height: 100px;
            top: 10px;
            left: 10px;
        }

        .absolute-box {
            position: relative; /* The parent container for absolute positioning */
            background-color: lightgreen;
            width: 200px;
            height: 200px;
            margin: 20px;
        }

        .absolute-box .inner-box {
            position: absolute;
            background-color: lightcoral;
            width: 100px;
            height: 100px;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="relative-box">
        <p>Relative Container</p>
        <div class="inner-box">Relative Inner Box</div>
    </div>

    <div class="absolute-box">
        <p>Relative Container (for Absolute Positioning)</p>
        <div class="inner-box">Absolute Inner Box</div>
    </div>
</body>
</html>
