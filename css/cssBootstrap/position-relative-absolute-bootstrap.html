<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="mt-5">
        <div class="position-relative bg-primary p-4 mb-4">
            <p>Relative Container</p>
            <div class="position-absolute top-10 start-10 bg-danger p-4">Relative Inner Box</div>
        </div>

        <div class="position-relative bg-secondary p-4">
            <p>Relative Container (for Absolute Positioning)</p>
            <div class="position-absolute top-10 start-10 bg-warning p-4">Absolute Inner Box</div>
        </div>
    </div>

    <!-- Optional: Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
