<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .fixed-top-left {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding: 1rem;
            z-index: 1000;
        }

        .fixed-bottom-left {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #343a40;
            color: white;
            padding: 1rem;
            z-index: 1000;
        }

        .fixed-top-right {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #343a40;
            color: white;
            padding: 1rem;
            z-index: 1000;
        }

        .fixed-bottom-right {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #343a40;
            color: white;
            padding: 1rem;
            z-index: 1000;
        }

        .content {
            padding: 2rem;
            height: 200vh; /* to create a scrollable page */
        }
    </style>
    <title>Fixed Position Example</title>
</head>
<body>

<div class="fixed-top-left">Top Left</div>
<div class="fixed-bottom-left">Bottom Left</div>
<div class="fixed-top-right">Top Right</div>
<div class="fixed-bottom-right">Bottom Right</div>

<div class="content">
    <h1>Page Content</h1>
    <p>This is some example content. Scroll down to see the fixed elements stay in their positions.</p>
</div>

</body>
</html>
