<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <article class="instagram-post">
        <img src="https://i.imgur.com/innWLeZ.png" class="header" alt="Header">
        <!-- AQUI INICIA O SEU CÓDIGO -->

        <div class="page">

            <div class="user-header">
                <div class="user-info">
                    <div class="photo">
                        <img src="img/avatar.jpg" alt="User">
                    </div>
                    <div class="info">
                        <p>luismiguelprs</p>
                        <p>parobé</p>
                    </div>
                </div>
                <div class="bs-dots">
                     <img src="img/dots.svg" alt="menu">
                </div>
            </div>


            <div class="user-post">
                <img src="img/post.jpg">
            </div>


            <div class="footer">
                <div class="btn-group">
                    <div class="group">
                        <img src="img/like.svg" alt="like">
                        <img src="img/comment.png" alt="comment">
                        <img src="img/send.png" alt="send">
                    </div>
                    <div class="flag">
                         <img src="img/save.png" alt="save">
                    </div>
                </div>
                <div class="views">
                    <p>123456 visualizações</p>
                </div>
            </div>
        </div>
        








        <!-- AQUI TERMINA O SEU CÓDIGO -->
    </article>
</body>
</html>
